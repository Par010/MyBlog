
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<title>MyBlog</title>
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mynav" >
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
        <a class="navbar-brand" href="{% url 'home'%}">MyBlog
        </a>
      </div>
      <div class="collapse navbar-collapse" id="mynav">
        <ul class="nav navbar-nav">
          <li><a href="{% url 'about'%}">About</a></li>
          <li><a>Twitter</a></li>
          <li><a>Facebook</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
<h1 class="text-center">Welcome to my blog!</h1>
<br>
{% load static %}
<img class="img-responsive center-block" src="{% static 'post/home.jpg'%}" style="max-height: 600px;">
<br>
<h2>Latest Post</h2>
<hr>
{% for post in posts %}

<a href="{% url 'post_details' post.id %}"><h2>{{post.title}}</h2></a>
<h4><span class="glyphicon glyphicon-time" aria-hidden="true"></span>
 {{post.publish_date_simplified}}</h4>
<br>
<a href="{% url 'post_details' post.id %}"><img src="{{post.image.url }}" class="img-responsive center-block" style="max-height: 300px;" /></a>
<br>
{{post.summary}}
<br>
<br>
<hr>
{% endfor %}
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
